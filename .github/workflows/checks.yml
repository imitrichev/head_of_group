name: Code checks

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: installation
        run: sudo apt install -y googletest libgtest-dev build-essential gcovr
      - name: make
        run: g++ -std=c++17 -I/usr/include/gtest -L/usr/lib/x86_64-linux-gnu -Isrc src/main.cpp -o program.out -lgtest -lpthread
      - name: execute
        run: ./program.out